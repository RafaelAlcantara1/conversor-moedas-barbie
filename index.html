<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas Barbie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="barbie-decoration star-1">★</div>
    <div class="barbie-decoration star-2">♥</div>
    <div class="barbie-decoration star-3">✿</div>
    <div class="barbie-decoration star-4">★</div>

    <div class="container">
        <div class="logo-container">
            <div class="logo-placeholder">Barbie Coins</div>
            <img src="logo.png" alt="">
        </div>
    
        
        <h1>Conversor de Moedas Barbie</h1>
        
        <div class="initial-loading" id="initial-loading">
            <p>Carregando todas as moedas disponíveis...</p>
            <div class="spinner"></div>
        </div>
        
        <div class="form-group">
            <label for="amount">Valor a converter</label>
            <input type="number" id="amount" placeholder="Digite o valor" min="0" step="0.01" required>
        </div>
        
        <div class="currency-flex">
            <div class="form-group">
                <label for="from-currency">De</label>
                <select id="from-currency" required></select>
            </div>
            
            <div class="form-group">
                <label for="to-currency">Para</label>
                <select id="to-currency" required></select>
            </div>
        </div>
        
        <button id="convert-btn">Converter</button>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Processando...</p>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <footer>
        Dados fornecidos por Open Exchange Rates
    </footer>

    <script src="script.js"></script>
</body>
</html>
